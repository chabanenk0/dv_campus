<VirtualHost *:80>
    ServerName demo-232.local
    ServerAlias www.demo-232.local maksym-zaporozhets.local www.maksym-zaporozhets.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@demo-232.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName demo-232.local
    ServerAlias www.demo-232.local maksym-zaporozhets.local www.maksym-zaporozhets.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@demo-232.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/demo-232.local+3.pem
        SSLCertificateKeyFile /certs/demo-232.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>